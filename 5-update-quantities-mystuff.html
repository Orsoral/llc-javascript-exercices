<html>
  <head>
    <title>Update Quantities</title>
    <link rel="stylesheet" href="exercises.css">
  </head>
  <body>

    <div class="quantities">
      <img src="assets/plush-android.jpg" width="195" height="195">
      <br>

      <button id="addBtn">Add</button>
      <button id="removeBtn">Remove</button>
      <br>

      Quantity <input id="quantityDisplay" type="text" value="0">
    </div>

    <script>
      // ADD JAVASCRIPT HERE
      //track the curernt quantity
      var quantity = 0;
      //locate the html elements you need to interact with and store it to a variable
      var quantityDisplayVar = document.getElementById("quantityDisplay");
      var addBtnVar = document.getElementById("addBtn");
      var removeBtnVar = document.getElementById("removeBtn");

      document.write("Hi !"); //you specify the content to write

      //function displays the new value
      function addOne () {
        quantity = quantity + 1; //you assign a value to a variable
        //associate the value of the element with the variable
        quantityDisplayVar.value = quantity;
      };

      function removeOne () {
        quantity = quantity - 1;
        quantityDisplayVar.value = quantity; //you assign a value to a property
      };

      function changeBtnTextRemove () {
        if (quantity === 0){
          removeBtnVar.innerHTML = "Empty !"; //how can i put this in a parameter
        }
        else {
          removeBtnVar.innerHTML = "Remove"; //how can i put this in a parameter
        }
      };

      function changeBtnTextAdd () {
        if (quantity === 10){
          addBtnVar.innerHTML = "Full !"; //how can i put this in a parameter
        }
        else {
          addBtnVar.innerHTML = "Add"; //how can i put this in a parameter
        }
      }

      function removeBtnEverything () {
        if (quantity > 0) {
        removeOne (); //you call the function here
        }
        changeBtnTextRemove ();
      };

      function addBtnEverything () {
        if (quantity < 10) {
        addOne (); //you call the function here
        }
        changeBtnTextAdd ();
      }

      addBtnVar.onclick = addBtnEverything; //you assign an interaction to a function, you don't call the function
      removeBtnVar.onclick = removeBtnEverything;

    </script>
  </body>
</html>
