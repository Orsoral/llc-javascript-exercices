<html>
  <head>
    <title>Update Quantities</title>
    <link rel="stylesheet" href="exercises.css">
  </head>
  <body>

<button id="moreBtn">
  <img src="assets/llc-logo.png">
  <span id="counter">893</span><br>Done it!
</button>

<script>
// locate where to display total count
var update = document.getElementById("counter");
// locate trigger button
var moreBtn = document.getElementById("moreBtn");
// starts the count at whatever the original value was
// moved here to define location of the counter before getting its value from the html (and eventually from database)
var loves = parseInt(update.innerHTML);

// custom function
function moreLove(){
  // Increment counter by one
  loves = loves + 1;
  // applies an .innerHTML method to the update element's count
  update.innerHTML = loves;
  // need some function here later to update the value in the database
}

// on button click, execute the custom moreLove() function
moreBtn.onclick = moreLove;
</script>
