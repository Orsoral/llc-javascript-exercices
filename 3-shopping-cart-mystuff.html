<html>
  <head>
    <title>Shopping Cart</title>
    <script>
      var tshirtPrice = 25;
      var androidPrice = 10;
      var discount = 0.15; // 15%

      //Show what's in the Cart
      document.write("1 tshirt: $"+tshirtPrice);
      document.write("<br>");
      document.write("1 android: $"+androidPrice);
      document.write("<br>");
      document.write("Discount percent: "+discount*100+"%"); //convert
      document.write("<br>");
      document.write("<br>");

      // What is the cost of one t-shirt and one android?
      var subtotal = tshirtPrice+androidPrice;

      document.write("Subtotal: $");
      document.write(subtotal);
      document.write("<br>");


      // Ladies Learning Code members gets 15% off!
      // Figure out how much the discount will be.
      var discountAmount = subtotal*discount;

      document.write("Discount: $");
      document.write(discountAmount);
      document.write("<br>");


      // Apply the discount to get the final price.
      var finalTotal = subtotal-discountAmount;

      document.write("Final Total: $");
      document.write(finalTotal);

      // BONUS: Add a dollar sign to the values!
    </script>
  </head>
  <body>
  </body>
</html>
